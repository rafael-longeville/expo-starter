defaults.url=https://sentry.io/
defaults.org=your-organization-slug
defaults.project=your-project-slug

# Auth token for Sentry CLI (Get it from your Sentry account)
auth.token=your-auth-token

# You can set this to the directory containing your JS files if needed.
# This is typically set by default in most Expo projects.
cli.executable=node_modules/@sentry/cli/bin/sentry-cli

# Add additional configuration if needed
# This is for handling source maps, you can adjust paths as necessary
[advanced]
api.url=https://sentry.io/api/0/
